<body>
<div id="hienthi"></div>


<script>
    let player = ["X", "O"];
    let index = 0;
    let banco = "<table>";
    let value=[];
    for (let i = 0; i < 14; i++) {
        banco += "<tr>";
        for (let j = 0; j < 15; j++) {
            banco += "<td  onclick='change(this.id)'  id='" + i + " + " + j + "'>" + " " + "</td>";
        }
        banco += "</tr>";
    }
    banco += "</table>"

    document.getElementById("hienthi").innerHTML = banco;

    function change(id) {
        document.getElementById(id).innerHTML = player[index];
        index = 1 - index;
    }



</script>
